<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <script>
        class FetchAPIExample extends HTMLElement{
        constructor()
        {
            super();
    
            this.requestBtn= document.createElement('button');
            this.clearBtn= document.createElement('button');
            //this.outputTextArea = document.createElement('textarea');
            this.tableContainer = document.createElement('div');
    
            this.requestBtn.innerText = 'Efectuar peticion';
            this.clearBtn.innerText = 'Limpiar';
    
            this.appendChild(this.requestBtn);
            this.appendChild(this.clearBtn);
            //this.appendChild(this.outputTextArea);
            this.appendChild(this.tableContainer);
        
        
           // #lo inserto dentro del web component y luego dentro del body del HTML
        
        }

        onClearButtonClick(event)
        {
            //this.outputTextArea.value = '';
            this.tableContainer.innerHTML = '';
        }

        renderTable(data) {
            this.tableContainer.innerHTML = ''; 
            const table = document.createElement('table'); 
            const thead = table.createTHead();
            const tbody = table.createTBody();

            const headers = Object.keys(data[0] || {});
            const headerRow = thead.insertRow();
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText.toUpperCase();
                headerRow.appendChild(th);
            });

            data.forEach(item => {
                    const row = tbody.insertRow();
                    headers.forEach(header => {
                        const cell = row.insertCell();
                        cell.textContent = header === 'body' ? item[header].substring(0, 50) + '...' : item[header];
                    });
                });

                this.tableContainer.appendChild(table);
        }
    
        async onRequestButtonClick(event) {
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts'); 
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    this.renderTable(data); 

                } catch (error) {
                    console.error("Error al obtener los datos:", error);
                    this.tableContainer.textContent = `Error: ${error.message}`;
                }
            }

        connectedCallback()                  
        {
            this.requestBtn.onclick = this.onRequestButtonClick.bind(this);           //##aca asigno la funcion del aboton al elemento de web component
            this.clearBtn.onclick = this.onClearButtonClick.bind(this);
            
        }
    
        disconnectedCallback()
        {
            this.requestBtn.onclick = null;
            this.clearBtn.onclick = null;
        }
    
    }
    
    customElements.define('x-request' , FetchAPIExample);     //#Definimos elemento de WebComponent y 'x-request es el nombre que le puse al elemento , con el que lo voy a llamar'
    
    function main()
        {
            let test = new  FetchAPIExample();    // #aca instancio webcomponent
            document.body.appendChild(test);             //  #aca lo agrego al DOM
        }
    
        window.onload = main;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px ;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: rgb(93, 182, 93);
        }
    </style>
</head>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

<body>
      
    <script>

        const TABLE_HEADERS = [
            { key: 'id', text: 'ID' },
            { key: 'username', text: 'Usuario' },
            { key: 'name', text: 'Nombre' },
            { key: 'email', text: 'Correo' },
            { key: 'website', text: 'Web' },
            { key: 'phone', text: 'Celular' }
        ];

        class FetchAPIExample extends HTMLElement{
        constructor()
        {
            super();
    
            this.requestBtn= document.createElement('button');
            this.clearBtn= document.createElement('button');
            //this.outputTextArea = document.createElement('textarea');
            this.tableContainer = document.createElement('div');
    
            this.requestBtn.innerText = 'Efectuar peticion';
            this.clearBtn.innerText = 'Limpiar';
    
            this.appendChild(this.requestBtn);
            this.appendChild(this.clearBtn);
            //this.appendChild(this.outputTextArea);
            this.appendChild(document.createElement('br'));
            this.appendChild(this.tableContainer);
        
        
           // #lo inserto dentro del web component y luego dentro del body del HTML
        
        }

        onClearButtonClick(event)
        {
            //this.outputTextArea.value = '';
            this.tableContainer.innerHTML = '';
        }

        renderTable(data) {
            this.tableContainer.innerHTML = ''; 
            const table = document.createElement('table'); 
            table.className = 'w3-table w3-striped w3-bordered w3-card-4 w3-hoverable';

            const thead = table.createTHead();
            const tbody = table.createTBody();

            //const headers = Object.keys(data[0] || {});
            const headerRow = thead.insertRow();
            headerRow.className = 'w3-light-green';
            TABLE_HEADERS.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header.text;
                headerRow.appendChild(th);
            });


            data.forEach(item => {
                    const row = tbody.insertRow();
                    
                    TABLE_HEADERS.forEach(headerDef => {
                        const cell = row.insertCell();
                        const key = headerDef.key;
                        let value = item[key];
                        
                        if (key === 'email') {
                            const emailTag = document.createElement('span');
                            emailTag.className = 'w3-tag w3-round w3-pale-green w3-border w3-border-green';
                            emailTag.textContent = value;
                            cell.appendChild(emailTag);
                        } else {
                            cell.textContent = value;
                        }
                    });
                });

                this.tableContainer.appendChild(table);
        }
    
        async onRequestButtonClick(event) {
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/users/'); 
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    this.renderTable(data); 

                } catch (error) {
                    console.error("Error al obtener los datos:", error);
                    this.tableContainer.textContent = `Error: ${error.message}`;
                }
            }

        connectedCallback()                  
        {
            this.requestBtn.onclick = this.onRequestButtonClick.bind(this);           //##aca asigno la funcion del aboton al elemento de web component
            this.clearBtn.onclick = this.onClearButtonClick.bind(this);
            
        }
    
        disconnectedCallback()
        {
            this.requestBtn.onclick = null;
            this.clearBtn.onclick = null;
        }
    
    }
    
    customElements.define('x-request' , FetchAPIExample);     //#Definimos elemento de WebComponent y 'x-request es el nombre que le puse al elemento , con el que lo voy a llamar'
    
    function main()
        {
            let test = new  FetchAPIExample();    // #aca instancio webcomponent
            document.body.appendChild(test);             //  #aca lo agrego al DOM
        }
    
        window.onload = main;
    </script>
</body>
</html>
